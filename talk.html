<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>톡톡, 콩알말 – 완두콩깍지</title>

  <!-- ✅ 기본 글꼴 Dongle -->
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body { font-family:'Dongle',sans-serif; max-width:900px;margin:0 auto;padding:2rem;background:#f7fff7; }
    h1  { text-align:center;font-size:3rem;color:#285134;margin-bottom:.4rem }
    #chat{ list-style:none;padding:0;margin:1rem 0 2rem;max-height:420px;overflow-y:auto }
    #chat li{ background:#e7fbe7;border-radius:8px;padding:.5rem .8rem;margin:.35rem 0 }
    #send{ display:flex;gap:.5rem }
    #msg { flex:1;padding:.6rem;border-radius:6px;border:1px solid #ccc }
    #msg:disabled{ opacity:.4;cursor:not-allowed }
    #send button, #login, #logout{
      padding:.6rem 1rem;border:none;border-radius:6px;
      background:#3b6040;color:#fff;cursor:pointer;font-size:1.1rem
    }
    footer{ display:flex;justify-content:center;gap:.75rem;margin-top:2rem }
    #logout{ display:none }
  </style>
</head>
<body>
  <h1>톡톡, 콩알말</h1>
  <p style="text-align:center;font-size:1.4rem;">실시간으로 소통하는 공간입니다.<br>로그인하면 메시지를 작성할 수 있어요!</p>

  <ul id="chat"></ul>

  <!-- ✏️ 입력창 (초기에는 disabled) -->
  <form id="send">
    <input id="msg" placeholder="메시지를 입력하세요" disabled required />
    <button id="sendBtn" disabled>전송</button>
  </form>

  <!-- 🔐 로그인·로그아웃 버튼 (하단) -->
  <footer>
    <button id="login">로그인</button>
    <button id="logout">로그아웃</button>
  </footer>

  <script>
    /* Firebase 설정 */
    const firebaseConfig = {
      apiKey: "AIzaSyCpUti20pb1a5qAMvCqWh3FJpn7MDDb8",
      authDomain: "wandupod.firebaseapp.com",
      projectId: "wandupod",
      storageBucket: "wandupod.appspot.com",
      messagingSenderId: "896164102070",
      appId: "1:896164102070:web:6c3a477d1abcbb5c040b17"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* Netlify Identity */
    netlifyIdentity.init();
    const $chat   = document.getElementById('chat');
    const $msg    = document.getElementById('msg');
    const $sendBt = document.getElementById('sendBtn');
    const $login  = document.getElementById('login');
    const $logout = document.getElementById('logout');
    let   nick    = '';

    $login.onclick  = () => netlifyIdentity.open('login');
    $logout.onclick = () => netlifyIdentity.logout();

    netlifyIdentity.on('login', () => {
      nick = '콩알' + Math.floor(Math.random()*9000+1000);
      $msg.disabled = $sendBt.disabled = false;
      $login.style.display = 'none';
      $logout.style.display = 'inline';
      netlifyIdentity.close();
    });
    netlifyIdentity.on('logout', ()=>location.reload());

    /* 메시지 실시간 표시 */
    db.collection('messages').orderBy('timestamp')
      .onSnapshot(snap=>{
        $chat.innerHTML='';
        snap.forEach(doc=>{
          const d=doc.data();
          const li=document.createElement('li');
          li.textContent = `${d.userId} : ${d.message}`;
          $chat.appendChild(li);
        });
        $chat.scrollTop = $chat.scrollHeight;
      });

    /* 메시지 전송 */
    document.getElementById('send').addEventListener('submit',e=>{
      e.preventDefault();
      if(!$msg.value.trim()) return;
      db.collection('messages').add({
        userId:nick,
        message:$msg.value.trim(),
        timestamp:firebase.firestore.FieldValue.serverTimestamp()
      });
      $msg.value='';
    });
  </script>
</body>
</html>
