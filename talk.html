<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>톡톡, 콩알말 – 완두콩깍지</title>

  <!-- 글꼴 및 Firebase SDK -->
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body { font-family:'Dongle',sans-serif; max-width:900px; margin:0 auto; padding:2rem; background:#f7fff7; }
    h1 { text-align:center; font-size:3rem; color:#285134; margin-bottom:.4rem; }
    #chat { list-style:none; padding:0; margin:1rem 0 2rem; max-height:420px; overflow-y:auto; }
    #chat li { background:#e7fbe7; border-radius:8px; padding:.5rem .8rem; margin:.35rem 0; }
    #send { display:flex; gap:.5rem; }
    #msg { flex:1; padding:.6rem; border-radius:6px; border:1px solid #ccc; }
    #send button { padding:.6rem 1rem; border:none; border-radius:6px; background:#3b6040; color:#fff; cursor:pointer; font-size:1.1rem; }
    
    /* 네비게이션 스타일 */
    nav { display:flex; flex-wrap:wrap; gap:.5rem; justify-content:center; margin:1rem 0; font-size:1.15rem; }
    nav a.nav {
      padding: .4rem .9rem;
      border-radius: 6px;
      text-decoration: none;
      color: #2e3e2e;
      background: #e9fcee;
      transition: background .15s, transform .15s;
    }
    nav a.nav:hover {
      background: #c3f5d0;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <h1>톡톡, 콩알말</h1>
  <p style="text-align:center; font-size:1.4rem;">로그인 없이 자유롭게 채팅하세요!</p>

  <!-- 네비게이션 바 -->
  <nav>
    <a href="review.html"  title="공연 감상 후기를 남기는 공간이에요"              class="nav">콩 한 톨 감상기</a>
    <a href="share.html"   title="이미지, 영상, 기사 등 자료를 공유해요"           class="nav">깍지 속 기록들</a>
    <a href="request.html" title="찾고 싶은 자료를 요청하는 공간이에요"            class="nav">콩깍지 레이더</a>
    <a href="memory.html"  title="팬으로서의 추억과 마음을 나눠요"                class="nav">완두밭 이야기</a>
    <a href="talk.html"    title="자유롭게 소통하고 이야기 나누어요"              class="nav">톡톡, 콩알말</a>
    <a href="notice.html"  title="팬페이지의 공지사항을 모아둔 곳이에요"          class="nav">깍지 공지방</a>
    <a href="inbox.html"   title="건의나 궁금한 점을 익명으로 남겨주세요"         class="nav">콩깍지 우체통</a>
    <a href="archive.html" title="SS501의 시간들을 함께 모아가는 조용한 아카이브 공간입니다" class="nav">다섯 별 아카이브</a>
  </nav>

  <!-- 채팅 목록 -->
  <ul id="chat"></ul>

  <!-- 채팅 입력 -->
  <form id="send">
    <input id="msg" placeholder="메시지를 입력하세요" required />
    <button type="submit">전송</button>
  </form>

  <!-- 메인으로 이동 버튼 -->
  <footer style="margin-top:2rem; text-align:center;">
    <a href="index.html"
      style="display:inline-block; padding:.6rem 1.2rem;
             background:#3b6040; color:#fff; border-radius:6px;
             text-decoration:none; font-size:1.2rem;">
      ← 메인으로
    </a>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpUti20pb1a5qAMvCqWh3FJpn7MDDb8",
      authDomain: "wandupod.firebaseapp.com",
      projectId: "wandupod",
      storageBucket: "wandupod.appspot.com",
      messagingSenderId: "896164102070",
      appId: "1:896164102070:web:6c3a477d1abcbb5c040b17"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const $chat = document.getElementById('chat');
    const $msg = document.getElementById('msg');
    const $form = document.getElementById('send');

    db.collection('messages').orderBy('timestamp')
      .onSnapshot(snap => {
        $chat.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const li = document.createElement('li');
          li.textContent = `${d.userId} : ${d.message}`;
          $chat.appendChild(li);
        });
        $chat.scrollTop = $chat.scrollHeight;
      });

    $form.addEventListener('submit', e => {
      e.preventDefault();
      if (!$msg.value.trim()) return;
      const nick = '콩알' + Math.floor(Math.random() * 9000 + 1000);
      db.collection('messages').add({
        userId: nick,
        message: $msg.value.trim(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      $msg.value = '';
    });
  </script>
</body>
</html>
