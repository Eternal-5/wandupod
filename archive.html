<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>다섯별 아카이브 - 완두콩깍지</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="board">
<header><h1>🌟다섯별 아카이브</h1></header>
<p style="text-align:center; font-size:1.4rem;">SS501의 시간들을 함께 모아가는 조용한 아카이브 공간입니다</p>

<!-- 네비게이션 컨테이너 -->
<div id="nav"></div>
<script>
  fetch("nav.html")
    .then(res => res.text())
    .then(html => document.getElementById("nav").innerHTML = html);
</script>

<section style="max-width:900px;margin:0 auto;padding:2rem;">
  <h2 style="margin-bottom:1rem;">📅 아카이브 달력</h2>
  <p style="margin-bottom:1rem;">기록이 있는 날짜를 클릭하면 해당 자료를 확인할 수 있어요.</p>
  
  <div id="calendar" style="border:1px solid #ccc; padding:1rem; border-radius:8px;">
    <p>달력 로딩 예정</p>
  </div>
</section>

</body>
</html>
