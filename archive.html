<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>다섯 별 아카이브 - 완두콩깍지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="board">

  <!-- 🫛 상단 로고/배너 -->
  <div style="background:#f4fdf6; padding:1rem; text-align:center;">
    <a href="index.html" style="text-decoration:none; display:inline-flex; align-items:center; gap:0.5rem;">
      <img src="wandupod-logo.png" alt="완두콩깍지 로고" style="height:40px;" />
      <span style="font-size:1.8rem; color:#3b6040; font-weight:bold;">완두콩깍지</span>
    </a>
  </div>

  <!-- 추가 배너 -->
  <div style="text-align:center; padding:1.2rem 0; background:#f0fbf4;">
    <a href="index.html" style="text-decoration:none;">
      <img src="wandupod-logo.png" alt="완두콩깍지 로고" style="height:60px;" />
    </a>
  </div>

  <header>
    <h1>🌟다섯 별 아카이브</h1>
  </header>
  <p style="text-align:center; font-size:1.4rem;">오래도록 기억하고 싶은 순간들을 모아요</p>

  <!-- 네비게이션 삽입 -->
  <div id="nav"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav").innerHTML = html);
  </script>

  <section style="max-width:900px;margin:0 auto;padding:2rem;">
    <p>이 페이지는 <strong>다섯 별 아카이브</strong> 콘텐츠를 채우기 위한 템플릿입니다.</p>
    <p>HTML을 수정하여 실제 내용을 넣어보세요!</p>
  </section>

</body>
</html>
