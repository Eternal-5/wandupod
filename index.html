<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>완두콩깍지</title>
  <link rel="stylesheet" href="style.css">
  <style>
  @font-face{
    font-family:'Cafe24Oneprettynight';
    src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/Cafe24Oneprettynight.woff') format('woff');
    font-weight:normal;
    font-style:normal;
  }
  body{
    font-family:'Cafe24Oneprettynight', cursive;
    background:#f4fdf6;
    margin:0;
    padding:0;
    color:#2e3e2e;
  }
  header{
    text-align:center;
    padding:2rem 1rem;
  }
  h1{
    font-size:2.8rem;
    margin:0;
    color:#3b6040;
  }
  h2{
    font-size:1.5rem;
    margin:0.5rem 0 1.5rem;
  }
  .menu{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:1rem;
    max-width:900px;
    margin:0 auto;
    padding:1rem;
  }
  .card{
    background:white;
    border-radius:12px;
    padding:1.2rem;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    text-align:center;
    transition:transform .15s;
  }
  .card:hover{
    transform:translateY(-4px);
  }
  a{
    text-decoration:none;
    color:#2e3e2e;
  }
  footer{
    text-align:center;
    font-size:.9rem;
    padding:2rem 0;
    color:#666;
  }
  </style>
</head>
<body>
  <header>
    <h1>🌱 완두콩깍지</h1>
    <h2>SS501 팬들을 위한 조용한 깍지</h2>
  </header>
  <section class="menu">
    <a class="card" href="#"><span>콩 한 톨 감상기</span></a>
    <a class="card" href="#"><span>깍지 속 기록들</span></a>
    <a class="card" href="#"><span>콩깍지 레이더</span></a>
    <a class="card" href="#"><span>완두밭 이야기</span></a>
    <a class="card" href="#"><span>톡톡, 콩알말</span></a>
    <a class="card" href="#"><span>깍지 공지판</span></a>
    <a class="card" href="#"><span>콩깍지 우체통</span></a>
    <a class="card" href="#"><span>콩알 일정장</span></a>
  </section>
  <footer>
    wandupod.com | 완두콩깍지.com
  </footer>
</body>
</html>
