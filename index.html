<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완두콩깍지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="board">

  <!-- 🫛 상단 로고/배너 -->
  <div style="background:#f4fdf6; padding:1rem; text-align:center;">
    <a href="index.html" style="text-decoration:none; display:inline-flex; align-items:center; gap:0.5rem;">
      <img src="wandupod-logo.png" alt="완두콩깍지 로고" style="height:40px;" />
      <span style="font-size:1.8rem; color:#3b6040; font-weight:bold;">완두콩깍지</span>
    </a>
  </div>

  <!-- 추가 배너 -->
  <div style="text-align:center; padding:1.2rem 0; background:#f0fbf4;">
    <a href="index.html" style="text-decoration:none;">
      <img src="wandupod-logo.png" alt="완두콩깍지 로고" style="height:60px;" />
    </a>
  </div>

  <!-- 메인 타이틀 -->
  <header>
    <h1>🌱완두콩깍지</h1>
  </header>
  <p style="text-align:center; font-size:1.4rem;">완두콩처럼 소중하고 따뜻한 마음을 모아요</p>

  <!-- 네비게이션 삽입 -->
  <div id="nav"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav").innerHTML = html);
  </script>

  <!-- 메인 콘텐츠 (필요 시 추가) -->
  <section style="max-width:900px;margin:0 auto;padding:2rem;">
    <p style="text-align:center;">반가워요! 완두콩깍지에 오신 걸 환영해요 🌱</p>
  </section>

</body>
</html>
