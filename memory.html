
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>완두밭 이야기 - 완두콩깍지</title>
<link rel="stylesheet" href="style.css"/></head>
<body class="board">
<header><h1>🌱완두밭 이야기</h1></header>
    <p style="text-align:center; font-size:1.4rem;">팬으로서의 추억과 마음을 나눠요</p>
<!-- 네비게이션 컨테이너 -->
<div id="nav"></div>

<!-- nav.html을 동적으로 삽입 -->
<script>
  fetch("nav.html")
    .then(res => res.text())
    .then(html => document.getElementById("nav").innerHTML = html);
</script>

<section style="max-width:900px;margin:0 auto;padding:2rem;">
<p>이 페이지는 <strong>완두밭 이야기</strong> 콘텐츠를 채우기 위한 템플릿입니다.</p>
<p>HTML을 수정하여 실제 내용을 넣어보세요!</p>

<section style="max-width:900px;margin:0 auto;padding:2rem;">
  <h2 style="margin-bottom:1rem;">글쓰기 ✏️</h2>
  <form id="postForm" style="display:flex; flex-direction:column; gap:1rem;">
    <label>
      말머리 1:
      <select name="tag1" required>
        <option value="">선택하세요</option>
        <option value="[잡담]">[잡담]</option>
        <option value="[소식]">[소식]</option>
        <option value="[정보]">[정보]</option>
      </select>
    </label>
    <label>
      말머리 2:
      <select name="tag2" required>
        <option value="">선택하세요</option>
        <option value="[단체]">[단체]</option>
        <option value="[현]">[현]</option>
        <option value="[생]">[생]</option>
        <option value="[규]">[규]</option>
        <option value="[민]">[민]</option>
        <option value="[준]">[준]</option>
      </select>
    </label>
    <label>
      제목:
      <input type="text" name="title" required style="width:100%; padding:0.5rem;" />
    </label>
    <label>
      내용:
      <textarea name="content" rows="6" required style="width:100%; padding:0.5rem;"></textarea>
    </label>
    <button type="submit" style="padding:0.6rem; background:#3b6040; color:#fff; border:none; border-radius:4px; font-size:1rem;">
      글 등록하기
    </button>
  </form>

<section style="max-width:900px;margin:0 auto;padding:2rem;">
  <h2 style="margin-bottom:1rem;">게시글 목록 📚</h2>
  <input type="text" id="searchInput" placeholder="검색어를 입력하세요" 
         style="width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;" />
  <ul id="postList" style="list-style:none; padding:0;"></ul>

<div id="searchContainer" style="margin:2rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; align-items:center;">
  <input type="text" id="searchInput" placeholder="검색어 입력..." style="flex:1; padding:0.5rem; font-size:1rem;" />
  <select id="searchScope" style="padding:0.5rem;">
    <option value="title">제목</option>
    <option value="content">내용</option>
    <option value="both">제목+내용</option>
  </select>
  <button id="searchButton" style="padding:0.6rem 1rem; background:#3b6040; color:#fff; border:none; border-radius:4px; font-size:1rem;">
    검색
  </button>
</div>

<div id="postList"></div>
</section>
