
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>완두밭 이야기 - 완두콩깍지</title>
<link rel="stylesheet" href="style.css"/></head>
<body>
<header><h1>완두밭 이야기</h1></header>
<!-- 네비게이션 컨테이너 -->
<div id="nav"></div>

<!-- nav.html을 동적으로 삽입 -->
<script>
  fetch("nav.html")
    .then(res => res.text())
    .then(html => document.getElementById("nav").innerHTML = html);
</script>

<section style="max-width:900px;margin:0 auto;padding:2rem;">
<p>이 페이지는 <strong>완두밭 이야기</strong> 콘텐츠를 채우기 위한 템플릿입니다.</p>
<p>HTML을 수정하여 실제 내용을 넣어보세요!</p>
</section>
<footer style="margin-top:2rem; text-align:center;">
  <a href="index.html"
     style="display:inline-block; padding:.6rem 1.2rem;
            background:#3b6040; color:#fff; border-radius:6px;
            text-decoration:none; font-size:1.2rem;">
    ← 메인으로
  </a>
</footer>
<script>document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('click',e=>{
    if(card.classList.contains('show')){card.classList.remove('show');return;}
    document.querySelectorAll('.card.show').forEach(c=>c.classList.remove('show'));
    card.classList.add('show');
    e.preventDefault();
  });
});</script>
</body></html>
